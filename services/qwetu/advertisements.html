<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertisements - GROUP-5-APARTMENTS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c2c2c;
            color: white;
        }

        header {
            background-color: #333;
            color: #FFD700;
            text-align: center;
            padding: 20px;
            font-family: Georgia, serif;
        }

        nav {
            background-color: #444;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            gap: 15px;
        }

        .nav-buttons .button {
            background-color: #ff4500;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            font-family: 'Verdana', sans-serif;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .nav-buttons .button:hover {
            background-color: #ff7f50;
            transform: scale(1.1);
        }

        .advertisements-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .advertisement {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            width: 280px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .advertisement img {
            width: 100%;
            height: 200px;
            border-radius: 8px;
        }

        .advertisement h3 {
            color: #FFD700;
            font-size: 18px;
            margin: 10px 0;
        }

        .advertisement p {
            font-size: 16px;
            margin: 5px 0;
        }

        .advertisement .explore-more,
        .advertisement .apply-now {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Verdana', sans-serif;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .advertisement .explore-more:hover,
        .advertisement .apply-now:hover {
            background-color: #ff7f50;
            transform: scale(1.05);
        }

        .advertisement:hover {
            transform: scale(1.03);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.6);
        }

        footer {
            background-color: #333;
            color: #FFD700;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }

        /* Dialog styles */
        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .dialog-overlay.active {
            visibility: visible;
            opacity: 1;
        }

        .dialog {
            background-color: #444;
            color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
        }

        .dialog h3 {
            color: #FFD700;
            margin-bottom: 10px;
        }

        .dialog p {
            margin: 5px 0;
        }

        .dialog button {
            background-color: #ff4500;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .dialog button:hover {
            background-color: #ff7f50;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .calendar div {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            color: #FFD700;
        }

        .calendar .marked {
            background-color: #ff4500;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <h1>GROUP-5 APARTMENTS Advertisements</h1>
        <p>Discover exciting offers and opportunities!</p>
    </header>

    <nav>
        <div class="nav-buttons">
            <a href="listings.html" class="button">Listings</a>
            <a href="home.html" class="button">Homepage</a>
            <a href="shop.html" class="button">Shop</a>
        </div>
    </nav>

    <div class="advertisements-container">
        <!-- Example Advertisement -->
        <div class="advertisement">
            <img src=" image (36).jpg" alt="Advertisement 1">
            <h3>Discount on 2-Bedroom Apartments</h3>
            <p>Get up to 10% off for early bookings this month!</p>
            <button class="explore-more"
                onclick="showDialog('Explore', 'Details about this apartment include modern design and spacious living.')">Explore
                More</button>
            <button class="apply-now"
                onclick="showDialog('Claim Deal', 'Claim your deal now! Contact: +254-711123456')">Claim Deal</button>
            <button class="apply-now" onclick="showCalendar()">Schedule Tour</button>
        </div>
    </div>

    <!-- Dialog -->
    <div class="dialog-overlay" id="dialog-overlay">
        <div class="dialog">
            <h3 id="dialog-title"></h3>
            <p id="dialog-content"></p>
            <button onclick="closeDialog()">Close</button>
        </div>
    </div>

    <!-- Calendar Dialog -->
    <div class="dialog-overlay" id="calendar-overlay">
        <div class="dialog">
            <h3>Schedule a Tour</h3>
            <div class="calendar">
                <div class="marked">1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div class="marked">5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div class="marked">9</div>
                <div>10</div>
                <div>11</div>
                <div>12</div>
            </div>
            <button onclick="closeDialog()">Close</button>
        </div>
    </div>

    <footer>
        &copy; 2024 GROUP-5 APARTMENTS. Your perfect home awaits!
    </footer>

    <script>
        function showDialog(title, content) {
            document.getElementById('dialog-title').textContent = title;
            document.getElementById('dialog-content').textContent = content;
            document.getElementById('dialog-overlay').classList.add('active');
        }

        function showCalendar() {
            document.getElementById('calendar-overlay').classList.add('active');
        }

        function closeDialog() {
            document.getElementById('dialog-overlay').classList.remove('active');
            document.getElementById('calendar-overlay').classList.remove('active');
        }
    </script>
</body>

</html>
